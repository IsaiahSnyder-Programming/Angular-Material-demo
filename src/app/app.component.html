<mat-checkbox>Hello There</mat-checkbox><br>
<mat-checkbox color="primary">General Kenobi</mat-checkbox><br>


<mat-checkbox
  [checked]="isChecked"
  (change)="onChange($event)"
>
  Woh ah yoh doyng iin Jonnehs seet?!?
</mat-checkbox><br>


<mat-checkbox
  #showDetails
>
  Show Details
</mat-checkbox>
<div *ngIf="showDetails.checked">
  <ul>
    <li *ngFor="let list of listObjects; index as i">
      {{ list.name }}
    </li>
  </ul>
</div>

<br>
<mat-radio-group value="">
  <mat-radio-button value="1">Male</mat-radio-button>
  <mat-radio-button value="2">Female</mat-radio-button>
</mat-radio-group>


<br>
<br>
<mat-select placeholder="Choose a color...">
  <mat-option *ngFor="let color of colors" value="color.id">
    {{ color.name }}
  </mat-option>
</mat-select>


<br>
<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Favorite food</mat-label>
    <input matInput placeholder="Ex. Pizza" value="">
  </mat-form-field>

  <br>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>
</form>

<mat-form-field>
  <input ngModel name="username" type="text" matInput placeholder="Username" required>
  <mat-hint>Type a unique username</mat-hint>
  <span matSuffix>@domain.com</span>
  <span matPrefix>admin.</span>
  <mat-error>
    The username field is required
  </mat-error>
</mat-form-field>
